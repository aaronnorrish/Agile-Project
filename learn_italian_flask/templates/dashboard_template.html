<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="static/italy_flag.svg" type="image/x-icon"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- jQuery and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/199095d6cc.js" crossorigin="anonymous"></script>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="static/base.css" />
    <link rel="stylesheet" href="static/dashboard.css" />

    <style>
      /* Font Awesome Icon Styling */
      .fa-check {
        color: #228B22;
      }
      .fa-times {
        color: #dc143c;
      }
      a>i {
        font-size: 1rem;
        margin-right: 0.2rem;
      }
      nav a {
        font-size: 1rem;
      }
    </style>
    {% block styling %}
    {% endblock %}

    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-white shadow-sm">
            <a class="navbar-brand" href="#">
                <img class="logo d-inline-block align-top" src="static/italy_flag.svg" alt="Italian Flag" width="24" height="24">
                La Bella Lingua
            </a>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="btn btn-outline-secondary" href="{{ url_for('logout') }}">Sign out</a>
              </li>
            </ul>
        </nav>

        {% set active_page = active_page|default('dashboard') -%}

        <div class="container-fluid">
            <div class="row">
              <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                  <ul class="nav flex-column">
                    <li class="nav-item">
                      <a {% if active_page=="dashboard" %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{{ url_for('dashboard') }}">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                      </a>
                    </li>
                    <li class="nav-item">
                      <a {% if active_page=="learn" %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{{ url_for('learn') }}">
                        <i class="fas fa-graduation-cap"></i>
                        Learn
                      </a>
                    </li>
                    <li class="nav-item">
                      <a {% if active_page=="results" %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{{ url_for('results') }}">
                        <i class="far fa-chart-bar"></i>
                        Results
                      </a>
                    </li>
                  </ul>
      
                </div>
              </nav>

              <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="d-plex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    {% block heading %}
                    {% endblock %}
                </div>
                    {% block main_content %}
                    {% endblock %}
                </main>
            </div>
        </div>
    </body>
    {% block script %}
    {% endblock %}
</html>
