{% extends "dashboard_template.html" %}

{% set active_page = "results" %}

{% block heading %}
<h1>Results</h1>
{% endblock %}

{% block main_content %}
<div>
    <canvas id="results"></canvas>
</div>
{% endblock %}

{% block script %}
<script>

const labels = {{labels | tojson}};

const data = {
  labels: labels,
  datasets: [{
    label: 'quizzes',
    backgroundColor: '#90EE90',
    borderColor: '#90EE90',
    data: {{scores | tojson}},
  }]
};

var ctx = document.getElementById('results');

var resultsChart = new Chart(ctx, {
 type: 'bar',
 data: data,
 options: {
        scales: {
            y: {
                suggestedMin: 0,
                suggestedMax: 100
            }
        },
        plugins: {
            legend: {
                display: false,
            },
        },
    }
})

</script>
{% endblock %}
