<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ title }}</title>
        <link rel="shortcut icon" href="static/bootstrap.svg" type="image/x-icon"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <!-- jQuery and Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <!-- Chart.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <link rel="stylesheet" href="static/base.css" />

        {% block styling %}
        {% endblock %}
    </head>
    <body>
      {% set active_page = active_page|default('index') -%}
        <nav class="navbar navbar-expand-sm navbar-light bg-white">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img class="logo d-inline-block align-top" src="static/bootstrap.svg" alt="Bootstrap" width="24" height="24">
                Learn Italian
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
              <ul class="navbar-nav ml-auto">
                <li {% if active_page=="index" %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                  <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li {% if active_page=="stats" %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                  <a class="nav-link" href="{{ url_for('statistics') }}">Usage Statistics</a>
                </li>
                <li {% if active_page=="login" %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                  <a class="btn btn-outline-secondary" href="{{ url_for('login') }}">Log in</a>
                </li>
                <li {% if active_page=="signup" %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                  <a class="btn btn-outline-secondary" href="{{ url_for('signup') }}">Sign up</a>
                </li>
              </ul>
            </div>
          </nav>
          {% block main_content %}
          {% endblock %}
    </body>
    {% block script %}
    {% endblock %}
</html>
